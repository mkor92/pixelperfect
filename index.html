<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 9</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- container för Header content med Logan och meny-->
      <section class="header-container">
        <img
          src="images/image 4.png"
          alt="Sverige flaga"
          class="sverige-flagga"
        />
        <!--Sök symbol-->
        <aside class="search-symb"><i class="bx bx-search-alt"></i></aside>
        <!--hamburgare-meny-->
        <aside class="ham-menu">
          <i class="bx bx-menu"></i>
        </aside>
        <img src="images/FullLogo_Transparent.png" alt="logotyp" class="logo" />
        <!--Logga in knappen-->
        <button class="logga-in">Logga in</button>
      </section>
      <!--meny listan-->
      <nav>
        <ul class="header-menu">
          <li>
            <a href="#">
              <h5 class="menu-item">Presentkort & Erbjudanden</h5></a
            >
          </li>
          <li>
            <a href="#"><h5 class="menu-item">Boktips</h5></a>
          </li>
          <li>
            <a href="#"><h5 class="menu-item">Barn och unga</h5></a>
          </li>
          <li>
            <a href="#"><h5 class="menu-item">Bokklubb</h5></a>
          </li>
          <li>
            <a href="#"><h5 class="menu-item">Om oss</h5></a>
          </li>
        </ul>
      </nav>
    </header>
    <!--hero image-->
    <section class="hero">
      <img src="images/hero.png" alt="hero banner" />
      <section class="hero-text-container">
        <h4 class="hero-text hero-text-title">
          "Välkommen till Pärmar & Poesi"
        </h4>
        <p class="hero-text">
          Din lokala bokhandel med hjärta för både klassiker och nyheter. Här
          möts du av litteratur, inspiration och spännande evenemang - allt för
          bokälskaren!
        </p>
      </section>
    </section>
    <main></main>
    <footer></footer>
  </body>
</html>
