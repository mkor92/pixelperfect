<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grupp 9</title>
    <link rel="stylesheet" href="styles.css" media="all">
  </head>
  <body>


    <div class="kontakt-rubrik">Kontakta oss</div>
    <div class="form-container">
    <form class="form-flex">
      <p class="form-intro">Har du frågor, vill boka ett evenemang eller bara säga hej? Fyll i formuläret nedan, vi ser fram emot att höra från dig!</p>
      <img class="form-logo" src="images/FullLogo_Transparent 1.png" alt="Pärmen och poesi logga"> 
      <input class="form-inputbox" type="text" placeholder="Fullständigt namn">
      <input class="form-inputbox epost" type="email" placeholder="E-post adress">
      <br>
      <input class="form-amne" type="text" placeholder="Ämne">
      <textarea class="form-meddelande" cols=30 rows=10 placeholder="Meddelande"></textarea>
      <button class="form-button">Skicka</button>
    </form>
  </div>



  </body>
