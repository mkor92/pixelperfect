<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>Grupp 9</title>

            <time>Tid: 18:00</time>

          <article class="event-card">

            <time>Tid: 15:30</time>

    <footer></footer>
